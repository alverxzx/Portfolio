<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Felipe Palmeiras</title>
    <style>
        /* Resetando margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Cor de fundo e fonte principal */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00b894, #00f7b7);
            color: #fff;
            overflow-x: hidden;
        }

        /* Cabeçalho */
        header {
            text-align: center;
            padding: 100px 0;
            position: relative;
            z-index: 1;
        }

        header h1 {
            font-size: 60px;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 5px;
            animation: fadeIn 2s ease-in-out;
        }

        header p {
            font-size: 22px;
            color: #f0f0f0;
            margin-top: 20px;
        }

        /* Efeito de Chamas/Partículas no Fundo */
        .flames {
            position: absolute;
            top: 0;
            left: 50%;
            width: 200%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stripes.png') repeat;
            z-index: -1;
            animation: flameEffect 4s linear infinite;
        }

        @keyframes flameEffect {
            0% {
                transform: scale(1) translateY(0);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.05) translateY(20px);
                opacity: 1;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 0.7;
            }
        }

        /* Container principal */
        .container {
            width: 90%;
            margin: 0 auto;
            padding-top: 60px;
        }

        /* Seção dos Projetos */
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 50px;
        }

        .project {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .project:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
        }

        .project h2 {
            font-size: 28px;
            color: #00f7b7;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .project a {
            text-decoration: none;
            color: #00b894;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            position: relative;
            z-index: 1;
            transition: color 0.3s ease;
        }

        .project a:hover {
            color: #00f7b7;
        }

        /* Animação de Gradiente de Fogo */
        .project::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.3) 40%, transparent 70%);
            opacity: 0.2;
            z-index: 0;
            animation: fireGlow 2s ease-in-out infinite;
        }

        @keyframes fireGlow {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Rodapé com contato */
        .contact {
            text-align: center;
            margin-top: 50px;
            font-size: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        .contact a {
            color: #00f7b7;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .contact a:hover {
            color: #00b894;
        }

        /* Animações gerais */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            header h1 {
                font-size: 40px;
            }

            .project h2 {
                font-size: 22px;
            }

            .projects {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="flames"></div>
        <h1>Felipe Palmeiras</h1>
        <p>Estudante do 2º Ano do Ensino Médio</p>
    </header>

    <div class="container">
        <section class="projects">
            <div class="project">
                <h2>Jogo de Corrida</h2>
                <a href="https://editor.p5js.org/00001102006518sp/full/LlOQjazRo" target="_blank">Acesse o Projeto</a>
            </div>

            <div class="project">
                <h2>Monalisa</h2>
                <a href="https://editor.p5js.org/00001102006518sp/full/" target="_blank">Acesse o Projeto</a>
            </div>
        </section>

        <section class="contact">
            <p>Entre em contato comigo:</p>
            <p><a href="mailto:00001102006518sp@al.educacao.sp.gov.br">00001102006518sp@al.educacao.sp.gov.br</a></p>
        </section>
    </div>

</body>
</html>
