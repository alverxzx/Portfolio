<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Felipe Palmeiras</title>
    <style>
        /* Resetando margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Cor de fundo e fonte principal */
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        /* Cabeçalho */
        header {
            background-color: #1a202c;
            color: #fff;
            text-align: center;
            padding: 50px 0;
        }

        header h1 {
            font-size: 36px;
            letter-spacing: 2px;
        }

        header p {
            font-size: 18px;
            margin-top: 10px;
        }

        /* Container principal */
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 30px;
        }

        /* Seção dos projetos */
        .projects {
            margin-top: 50px;
        }

        .project {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .project:hover {
            transform: translateY(-5px);
        }

        .project h2 {
            font-size: 24px;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .project a {
            text-decoration: none;
            font-size: 16px;
            color: #3182ce;
            transition: color 0.3s;
        }

        .project a:hover {
            color: #2b6cb0;
        }

        /* Informações de contato */
        .contact {
            text-align: center;
            margin-top: 50px;
            font-size: 18px;
        }

        .contact a {
            color: #3182ce;
            text-decoration: none;
        }

        .contact a:hover {
            color: #2b6cb0;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            header h1 {
                font-size: 28px;
            }
            .project h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Felipe Palmeiras</h1>
        <p>Estudante do 2º Ano do Ensino Médio</p>
    </header>

    <div class="container">
        <section class="projects">
            <div class="project">
                <h2>Jogo de Corrida</h2>
                <a href="https://editor.p5js.org/00001102006518sp/full/LlOQjazRo" target="_blank">Acesse o Projeto</a>
            </div>

            <div class="project">
                <h2>Monalisa</h2>
                <a href="https://editor.p5js.org/00001102006518sp/full/" target="_blank">Acesse o Projeto</a>
            </div>
        </section>

        <section class="contact">
            <p>Entre em contato comigo:</p>
            <p><a href="mailto:00001102006518sp@al.educacao.sp.gov.br">00001102006518sp@al.educacao.sp.gov.br</a></p>
        </section>
    </div>

</body>
</html>
